services:
  postgres:
    image: postgres:15
    container_name: trello_clone_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trello_clone
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trello_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trello_clone_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/trello_clone
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trello_network

volumes:
  postgres_data:

networks:
  trello_network:
    driver: bridge
